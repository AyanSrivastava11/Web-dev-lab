<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width , initial-scale=1.0">
        <title>
            flipkart online shopping
        </title>
        <link rel="stylesheet" href="first.css" type="text/css">
    </head>
    <body>
        <div id="src">
            <form method="" action="">
                Search:
                <input type="search" size="20" placeholder="search" autocomplete="on" list="search">
                <datalist id="search">
                    <option value="mobiles">
                    <option value="clothes">
                    <option value="laptop">
                    <option value="shoes">
                    <option value="earbuds">
                    <option value="sports"></option>
                </datalist>
            </form>
        </div>
        <br><br><br>        <br><br><br>
        <br><br><br>
        <a href="https://www.flipkart.com/mobile-phones-store" target="_blank" title="mobile-phones">
            <img src="media/mobile.png" height="300px" width="300px">
            mobile
        </a>


        <a href="https://www.flipkart.com/laptops-store" target="_blank" title="laptops"> 
            <img src="media/laptop.jpg" height="300px" width="300px">
            laptop
        </a>
        <a href="https://www.flipkart.com/clothing-and-accessories/pr?sid=clo" target="_blank" title="clothes">
            <img src="media/clothes.jpg" height="300px" width="300px">
            clothes
        </a>

        <br><br>
        <a href="https://www.flipkart.com/q/shoes" target="_blank" title="shoes">
             <img src="media/shoes-gde5950d89_1920.jpg" height="300px" width="300px" alt="">
             shoes
        </a>
        
        <a href="https://www.flipkart.com/q/earbud" target="_blank" title="earbuds">
            <img src="media/bluetooth-headset-g6035c6549_1280.png" height="300px" width="300px" alt="">
            earpods
        </a>

        <a href="https://www.flipkart.com/sports/pr?sid=abc" target="_blank" title="sports">
            <img src="media/football-gab0691d53_1280.png" height="300px" width="300px" alt="">
            foorball
        </a>

        </video> -->

        <!-- <video autoplay>
            <source src="media/shop_gift.mp4" type="video/mp4">
        </video> -->

</html>
